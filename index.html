<!DOCTYPE html>
<html>
  <head>
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="to-do-list.css">
  </head>
  <body>
    <p class="p1">To-Do-List</p>
    <div class="box">
      <input class="js-input-name" placeholder="Add your task">
      <input type="date" class="js-input-date">
      <button class="add-tasks"></button>
    </div>

    <p class="p2">Task List</p>
    <div class="js-input-task input-task"></div>

    <div class="container">
      <div>
        <p>All Tasks:</p>
        <div class="all-tasks"></div>
      </div>

      <div>
        <p>Completed Tasks:</p>
        <div class="completed"></div>
      </div>

      <div>
        <p>Active Tasks:</p>
        <div class="active-tasks"></div>
      </div>
    </div>

    <script src="to-do-list.js" type="module"></script>
  </body>
</html>
